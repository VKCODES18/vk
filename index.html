<!DOCTYPE html>
<html>
<head>
    <title>ALLIED BIO SYSTEMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <img src="abss.png" alt="ABSS Logo">
    </div>

    <form action="https://script.google.com/macros/s/AKfycbzZSenmHQVoYvzdz1tiSsqMpVS56Iqm9z1creVKL9sqB-8uawGpGTLeA3AI7NMhssBr/exec" method="post" autocomplete="off">

        <div class="input-group">
            <ion-icon name="cube"></ion-icon>
            <input type="text" name="pod" placeholder="PRODUCT OF INTEREST" required>
        </div>

        <div class="input-group">
            <ion-icon name="call"></ion-icon>
            <input type="tel" name="contact" placeholder="CONTACT NUMBER" required>
        </div>

        <div class="input-group">
            <ion-icon name="mail"></ion-icon>
            <input type="email" name="email" placeholder="EMAIL ADDRESS" required>
        </div>

        <div class="input-group">
            <ion-icon name="school"></ion-icon>
            <input type="text" name="institute" placeholder="INSTITUTE NAME">
        </div>

        <div class="input-group">
            <ion-icon name="briefcase"></ion-icon>
            <input type="text" name="designation" placeholder="DESIGNATION">
        </div>

        <div class="input-group">
            <ion-icon name="person"></ion-icon>
            <input type="text" name="name" placeholder="NAME">
        </div>

        <input type="submit" value="SUBMIT">

    </form>

     <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
